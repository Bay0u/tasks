<div class="body">
  <div class="movie-card" *ngIf="movie">

    <div class="container">

      <a href="http://www.google.com/search?q={{movie.title}}"><img
          src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}" alt="{{movie.original_title}}"
          class="cover"></a>

      <div class="hero" style="  background-repeat: no-repeat;width: 100%;
        box-shadow: 0px 0px 120px -25px rgba(255, 255, 255, 0.5);
        background-image: url(https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.backdrop_path}});
        background-size: contain;
        background-position: 100%;
        ">
        <div class="details" style="background: linear-gradient(to right, #383636 75%, transparent 100%);">

          <div class="title1">{{movie.title}}</div>

          <div class="title2">{{movie.tagline}}</div>

          <fieldset class="rating">
            <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1"
              title="Sucks big time - 1 star">{{movie.vote_average}}</label>
          </fieldset>

          <span class="likes">{{movie.vote_count}} votes</span>

        </div> <!-- end details -->

      </div> <!-- end hero -->

      <div class="description">

        <div class="column1">
          <span class="tag" *ngFor="let genre of movie.genres">{{genre.name}}</span>
          <p class="tag2">{{movie.status}} {{movie.release_date}}</p>

        </div> <!-- end column1 -->

        <div class="column2">

          <p> {{movie.overview}} <a href="https://www.imdb.com/find?q={{movie.title}}"> view more</a></p>

          <div class="avatars">
            <div class="company" *ngFor="let company of movie.production_companies">
              <a href="http://www.google.com/search?q={{company.name}}"><img
                  src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{company.logo_path}}" alt="{{company.name}}" />
              </a>
            </div>

          </div> <!-- end avatars -->



        </div> <!-- end column2 -->
      </div> <!-- end description -->


    </div> <!-- end container -->
  </div> <!-- end movie-card -->
</div>
