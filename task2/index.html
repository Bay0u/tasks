<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>XO Game</title>
  <div class="logo" style="position: absolute;">
    <a  href="https://www.sumerge.com/" style="position: absolute;"><img src=https://www.sumerge.com/wp-content/uploads/2018/01/Screen-Shot-2018-01-22-at-1.12.19-PM.png width="700" height="100" /></a>  
  </div>
</head>
<body>
    <div class="starting-page" id="startingpage">
        <div data-starting-message-text>Welcome To XO Game </div>
        <p>Press Start Button to Play</p>
        <button id="startButton">Start</button>
      </div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
